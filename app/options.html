<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>

        <!-- endbower -->


    </head>
    <body>
      <div class="container">
        <nav class="navbar navbar-inverse" role="navigation" style="margin:0px; padding:0px;">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand">Nifty Id Switcher 設定</a>
            </div>
          </div>
        </nav>
        <h4>アカウント管理</h4>
        <div id="account-management"></div>
      </div>

      <script type="text/template" id="account-template">
        <td><%- username %></td>
        <td>********</td>
        <td><%- memo %></td>
        <td>
          <button type="submit" class="btn btn-danger destroy">削除</button>
        </td>
      </script>

      <script type="text/template" id="accounts-template">
        <table class="table" id="accounts">
          <tr> 
            <th>ユーザー名</th>
            <th>パスワード</th>
            <th>メモ</th>
            <th></th>
          </tr>
          <tr> 
            <form class="form-inline" role="form">
              <td>
                <div class="form-group">
                  <label class="sr-only" for="username">ユーザー名</label>
                  <input type="text" class="form-control" id="username" placeholder="ユーザー名">
                </div>
              </td>
              <td>
                <div class="form-group">
                  <label class="sr-only" for="password">パスワード</label>
                  <input type="password" class="form-control" id="password" placeholder="パスワード">
                </div>
              </td>
              <td>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2">メモ</label>
                  <input type="text" class="form-control" id="memo" placeholder="メモ">
                </div>
              </td>
              <td>
                <button type="submit" class="btn btn-success" id="add-account">追加</button>
              </td>
            </form>
          </tr>
        </table>
      </script>

      <!-- build:js scripts/options.js -->
      <script src="scripts/models/account.js"></script>
      <script src="scripts/models/accounts.js"></script>
      <script src="scripts/views/options_accounts_view.js"></script>
      <script src="scripts/views/options_account_view.js"></script>
      <script src="scripts/options.js"></script>
      <!-- endbuild -->
    </body>
</html>
